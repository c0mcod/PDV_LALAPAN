<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LalaPDV - Histórico de Vendas</title>
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/modalResponses.css">
    <link rel="stylesheet" href="../css/historico.css">
</head>

<body>
    <!-- Cabeçalho -->
    <div class="header">
        <div class="header-left">
            <div class="logo">LalaPDV</div>
            <div class="page-title">Histórico de Vendas</div>
        </div>
    </div>

    <!-- Container Principal -->
    <div class="main-container">

        <!-- Banner Lateral Esquerdo -->
        <div class="left-banner">
            <button class="toggle-menu-btn" id="toggleMenu">
                <span class="toggle-icon">
                    <svg><use href="../assets/icons.svg#icon-menu"></use></svg> Menu
                </span>
            </button>

            <nav class="nav-menu" id="navMenu">
                <a href="../pages/awaiting.html" class="nav-item">
                    <svg class="nav-icon"><use href="../assets/icons.svg#icon-pdv"></use></svg>
                    <span class="nav-label">PDV</span>
                </a>
                <a href="../pages/inventory.html" class="nav-item">
                    <svg class="nav-icon"><use href="../assets/icons.svg#icon-box"></use></svg>
                    <span class="nav-label">Estoque</span>
                </a>
                <a href="../pages/reports.html" class="nav-item">
                    <svg class="nav-icon"><use href="../assets/icons.svg#icon-reports"></use></svg>
                    <span class="nav-label">Relatórios</span>
                </a>
                <a href="../pages/historico.html" class="nav-item active">
                    <svg class="nav-icon"><use href="../assets/icons.svg#icon-historico"></use></svg>
                    <span class="nav-label">Histórico</span>
                </a>
            </nav>

            <div class="banner-content">
                <div class="banner-title">VENDAS</div>
                <div class="banner-subtitle">Histórico</div>
            </div>

            <!-- Cards de Estatísticas -->
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-label">Total de Vendas</div>
                    <div class="stat-value" id="statTotalVendas">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Valor Total</div>
                    <div class="stat-value" id="statValorTotal">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Ticket Médio</div>
                    <div class="stat-value" id="statTicketMedio">-</div>
                </div>
            </div>
        </div>

        <!-- Painel Direito -->
        <div class="right-panel">

            <!-- Barra de Filtros -->
            <div class="toolbar">
                <div class="filtros-section">
                    <div class="filtro-group">
                        <label>Data Início</label>
                        <input type="date" id="filtroDataInicio" class="filtro-input">
                    </div>
                    <div class="filtro-group">
                        <label>Data Fim</label>
                        <input type="date" id="filtroDataFim" class="filtro-input">
                    </div>
                    <div class="filtro-group">
                        <label>Operador</label>
                        <select id="filtroOperador" class="filtro-input">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <button class="btn-toolbar btn-filtrar" id="btnFiltrar"><svg><use href="../assets/icons.svg#icon-search"></use></svg> Filtrar</button>
                    <button class="btn-toolbar btn-limpar" id="btnLimpar"><svg><use href="../assets/icons.svg#icon-close"></use></svg>Limpar</button>
                </div>
            </div>

            <!-- Tabela de Vendas -->
            <div class="table-container">
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Data / Hora</th>
                            <th>Operador</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaVendas">
                        <tr>
                            <td colspan="4" class="tabela-vazia">Use os filtros acima para buscar vendas.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Paginação -->
            <div class="paginacao-container" id="paginacaoContainer" style="display: none;">
                <div class="paginacao-info" id="paginacaoInfo"></div>
                <div class="paginacao-botoes">
                    <button class="btn-pagina" id="btnPrimeira" title="Primeira">«</button>
                    <button class="btn-pagina" id="btnAnterior" title="Anterior">‹</button>
                    <div class="paginas-numeradas" id="paginasNumeradas"></div>
                    <button class="btn-pagina" id="btnProxima" title="Próxima">›</button>
                    <button class="btn-pagina" id="btnUltima" title="Última">»</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal de Erro -->
    <div id="notificationErrorModal" class="notification-modal-overlay" style="display: none;">
        <div class="notification-modal-content">
            <div class="notification-modal-icon notification-error-icon">
                <svg><use href="../assets/icons.svg#icon-error"></use></svg>
            </div>
            <h3>Erro</h3>
            <p id="notificationErrorMessage"></p>
            <button class="notification-btn-error" onclick="closeNotificationErrorModal()">Fechar</button>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/historico.js"></script>
</body>

</html>
